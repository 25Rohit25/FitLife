version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fitlifepro-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fitlifepro
    volumes:
      - mysql-data:/var/lib/mysql

  backend:
    build: ./server-java
    container_name: fitlifepro-backend
    ports:
      - "5000:5000"
    environment:
      - MYSQL_URL=jdbc:mysql://mysql:3306/fitlifepro
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - mysql

  frontend:
    build: ./client
    container_name: fitlifepro-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql-data:
